<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-3 weather-box-wrapper" ng-repeat="weather in WeatherCtrl.weatherArray track by $index">
        <div class="weather-border-box">
            <h3 class="text-center">{{weather.location}}</h3>
            <div>Current Condition: {{weather.condition}}</div>
            <div>Current Temperature: {{weather.temperature}}</div>
            <div>Current Humidity: {{weather.humidity}}</div>
            <div>Wind Gust: {{weather.wind}} m.p.h</div>
            <div class="text-center"><img src="{{weather.icon}}" /></div>
        </div>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12 text-center">
          <img src="../assets/images/meetup_logo.jpeg" height="250"/>
      </div>
  </div>
</div>
